{% extends 'base.html' %}
{% block body %}
<h1>this is where my database will shown in the form of graphs</h1>



<div class="container">


<canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for Chartapp in chartapp_info %} "{{Chartapp.name}}",  {% endfor %}],
        datasets: [{
            label: '# of Votes',
            data: [{% for Chartapp in chartapp_info %} {{Chartapp.email}},  {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>


</div>




<b>{{chartapp_info}}</b>
<strong><h2>chartapp</h2></strong>
<strong>{% lorem 1 b random %}</strong>
{% endblock body %}
