{% extends 'base.html' %}
{% block connective_databasesactive %} active{% endblock connective_databasesactive %}
{% block body %}
<h1>welcome to connective databses</h1>




<canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for Swimmers_pool in swimmer_info %} "{{Swimmers_pool.Swiimmingpool_name}}", {% endfor %}],
        datasets: [{
            label: '# of Votes',
            data: [{% for My_swimming_students in student_info %} {{My_swimming_students.student_name}}, {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
{{swimmer_info}}

{{student_info}}

{% endblock body %}
