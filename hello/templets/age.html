{% extends 'base.html' %}

{% block body %}
<h1>personal age info </h1>


{% for Age in age_info %}

<h1>
<ul>
<li>{{Age.name}}</li>
<li>{{Age.how_old}}</li>



</ul>
</h1>
{% endfor %}
<canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for Age in age_info %}
        '{{Age.name}}',
        
        {% endfor %}],
        datasets: [{
            label: '# of Votes',
            data: [{% for Age in age_info %}
            {{Age.how_old}},
            
            
            {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>







{{age_info}}
{% endblock body %}
